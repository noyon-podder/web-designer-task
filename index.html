<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <!-- bootstrap cdn file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- main css file -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <!-- top bar start  -->
      <section class="top-section">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <p class="top-section-text d-none d-md-block w-100">
              Your must-have item is calling - Buy Now
            </p>

            <div class="d-flex justify-content-end w-100">
              <!-- flag and language -->
              <div class="d-flex align-items-center border-end pe-3">
                <img
                  src="./assests/us.png"
                  alt=""
                  width="20px"
                  height="15px"
                  style="object-fit: cover"
                />
                <span class="flag-text"
                  >US <i class="fa fa-chevron-down" aria-hidden="true"></i
                ></span>
              </div>
              <!-- currency -->
              <select class="currency ps-2">
                <option value="">USD</option>
                <option value="">INR</option>
                <option value="">GBP</option>
                <option value="">EUR</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <!-- top bar end -->
      <!-- navbar code start  -->
      <nav>
        <div class="container">
          <div class="navbar-container">
            <img src="./assests/logo.png" alt="Logo " width="147px" />

            <div class="d-flex w-100 justify-content-end">
              <div class="d-lg-flex d-none w-100 mx-5">
                <div class="category-select-container">
                  <div class="category-item">
                    <span class="category-text">All Category</span>
                    <i
                      class="fa fa-chevron-down"
                      aria-hidden="true"
                      style="font-size: 14px; color: #222"
                    ></i>
                  </div>
                </div>

                <div class="search-bar-container ms-4">
                  <input type="text" placeholder="Search here..." />
                  <button class="button">Search</button>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <span class="icon-wrapper first">
                  <i class="fa-regular fa-heart" aria-hidden="true"></i>
                </span>
                <span class="icon-wrapper middle-icon-border"
                  ><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </span>
                <span class="icon-wrapper third"
                  ><i class="fa-regular fa-user" aria-hidden="true"></i>
                </span>
              </div>
            </div>

            <!-- user  -->
          </div>
        </div>
      </nav>
      <!-- navbar code end -->
    </main>
    <!-- bootstrap JS CDN file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
